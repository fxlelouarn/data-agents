services:
  - type: web
    name: data-agents-api
    env: node
    plan: starter
    region: frankfurt
    buildCommand: |-
      npm ci && \
      npm run prisma:generate:all && \
      npm run db:migrate:deploy && \
      npm run db:seed && \
      turbo build
    startCommand: node apps/api/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4001
      - key: DATABASE_URL
        fromDatabase:
          name: data-agents-db
          property: connectionString
      - key: DATABASE_DIRECT_URL
        fromDatabase:
          name: data-agents-db
          property: connectionString
      - key: MILES_REPUBLIC_DATABASE_URL
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: MILES_REPUBLIC_DATABASE_DIRECT_URL
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: FRONTEND_URL
        value: https://data-agents-dashboard.onrender.com
      - key: CORS_ORIGIN
        value: https://data-agents-dashboard.onrender.com
    healthCheckPath: /api/health

  - type: web
    name: data-agents-dashboard
    env: static
    buildCommand: |-
      npm ci && \
      turbo build --filter=@data-agents/dashboard
    staticPublishPath: ./apps/dashboard/dist
    envVars:
      - key: VITE_API_URL
        value: https://data-agents-api.onrender.com/api
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: data-agents-db
    region: frankfurt
    databaseName: data_agents
    user: data_agents_user
    plan: free
