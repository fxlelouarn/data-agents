services:
  - type: web
    name: data-agents-api
    env: node
    plan: starter
    region: frankfurt
    buildCommand: |-
      npm ci && \
      npm run db:generate && \
      npm run db:migrate:deploy && \
      npm run db:seed && \
      npm run prisma:generate:all && \
      npm run build:prod
    startCommand: node apps/api/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4001
      - key: DATABASE_URL
        fromDatabase:
          name: data-agents-db
          property: connectionString
      - key: DATABASE_DIRECT_URL
        fromDatabase:
          name: data-agents-db
          property: connectionString
      - key: MILES_REPUBLIC_DATABASE_URL
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: MILES_REPUBLIC_DATABASE_DIRECT_URL
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: FRONTEND_URL
        value: https://data-agents-dashboard.onrender.com
    healthCheckPath: /api/health

databases:
  - name: data-agents-db
    region: frankfurt
    databaseName: data_agents
    user: data_agents_user
    plan: free
